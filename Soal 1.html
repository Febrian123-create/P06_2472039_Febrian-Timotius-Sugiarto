<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="img/login.png" alt="Login Illustration" class="img">
            <div class="login-content">
                <form action="#">
                    <h1 color="blue">Welcome Back!</h1>
                    <p>Login to your account to continue exploring our services</p>
                    <p class="label" align="left"><b>Email</b></p>
                    <input type="email" class="input" placeholder="e.g. johndoe@gmail.com">
                    <p class="label" align="left"><b>Password</b></p>
                    <input type="password" class="input" placeholder="Enter your password">
                    <div class="form-options">
                        <!-- Forgot password? -->
                    </div>
                    <button type="submit">Login</button>
                </form>

                <div class="social-login">
                    <p>Or log in with</p>
                    <div class="social-icons">
                        <a href="#"><img src="img/google.png" alt="Google Login"></a>
                        <a href="#"><img src="img/facebook.png" alt="Facebook Login"></a>
                        <a href="#"><img src="img/Twitter.png" alt="Twitter Login"></a>
                    </div>
                </div>
               
                <p class="signup-link">Don't have an account? 
              <a href="#">Sign up</a>
         </p>
            </div>
        </div>
    </div>
</body>
</html>
